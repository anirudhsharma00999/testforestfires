<!DOCTYPE html>
<html>
<head>
    <title>FMI Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">FMI Prediction</h1>

        <!-- Main Input Form -->
        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <input type="text" name="Temperature" placeholder="Temperature" required="required" class="form-control mb-2"><br>

            <input type="text" name="RH" placeholder="RH" required="required" class="form-control mb-2"><br>

            <input type="text" name="Ws" placeholder="Ws" required="required" class="form-control mb-2"><br>

            <input type="text" name="Rain" placeholder="Rain" required="required" class="form-control mb-2"><br>

            <input type="text" name="FFMC" placeholder="FFMC" required="required" class="form-control mb-2"><br>

            <input type="text" name="DMC" placeholder="DMC" required="required" class="form-control mb-2"><br>

            <input type="text" name="ISI" placeholder="ISI" required="required" class="form-control mb-2"><br>

            <input type="text" name="Classes" placeholder="Classes" required="required" class="form-control mb-2"><br>

            <input type="text" name="Region" placeholder="Region" required="required" class="form-control mb-3"><br>

            <button type="submit" class="btn btn-primary btn-block btn-lg w-100">Predict</button>

        </form>

        <br>
        <h2 class="text-center mt-3">THE FMI Prediction is {{result}}</h2>
    </div>
</div>

</body>
</html>
